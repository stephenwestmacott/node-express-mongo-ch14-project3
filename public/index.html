<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="left-side">
      <h1>Paintings</h1>
      <ul id="paintings-list" class="scrollable-list"></ul>
    </div>
    <div id="right-side">
      <h1>Edit Painting</h1>
      <form id="painting-form">
        <div class="form-section">
          <input type="hidden" id="_id" />
          <label for="Title">Title</label>
          <input type="text" id="Title" name="Title" class="form-field" />
        </div>
        <div class="form-section">
          <label for="Artist">Artist</label>
          <input type="text" id="Artist" name="Artist" class="form-field" />
        </div>
        <div class="form-section">
          <label for="Description">Description</label>
          <textarea
            id="Description"
            name="Description"
            class="form-field"
          ></textarea>
        </div>
        <div class="form-actions">
          <button type="button" onclick="savePainting()" class="form-button">
            Save
          </button>
          <button type="reset" class="form-button">Reset</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
